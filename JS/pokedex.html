<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="./backgroud.css">
</head>

<body>
    <div class="mainLeft">
        <div class="topleft">
            <div class="topleftdown"></div>
            <div class="bgtop"></div>
            <div class="circleMainTop">
                <div class="circleBlue">
                    <div class="circleLow"></div>
                </div>
            </div>
            <div class="ledRed"></div>
            <div class="ledYellow"></div>
            <div class="ledGreen"></div>
            <div><br><br><br><br><br><br></div>
            <div class="bordeScreen">
                <div class="ledRedscreen1"></div>
                <div class="ledRedscreen2"></div>
                <div class="tringuloCorte"></div>
                <div class="refrigeracion">
                    <div class="refrigeracion1">
                        <div class="refrigeracion1"></div>
                    </div>
                </div>
                <button class="botonScreen" onclick="backInicio()">Inicio</button>
                <div class="screen">
                <img class="imagen" src="./images/pokeBola.png" alt="Pokemon" id="pokeImg">
                </div>
            </div>
            <button class="botonBlue" onclick="fetchPokemon()">Buscar</button>
            <div class="botonmenuVerde"></div>
            <div class="botonmenuNaranja"></div>
            <div class="cruzdown"></div>
            <div class="cruzup"></div>
            <input class="screenName" type="text" placeholder="Ingresa el nombre" id="pokeName" name="pokeName">
            
        </div>
        <div class="limite">
            <div class="bandUp"></div>
            <div class="bandDown"></div>
        </div>
    </div>
    <div class="mainright">
        <div class="topUpright"></div>
        <div class="screenright"></div>
        <div class="botonesmenu">
            <div class="bordeBoton"></div>
            <div class="botn1"></div>
            <div class="botn2"></div>
            <div class="botn3"></div>
            <div class="botn4"></div>
            <div class="botn5"></div>
            <div class="botn6"></div>
            <div class="botn7"></div>
            <div class="botn8"></div>
            <div class="botn9"></div>
        </div>
        <div class="botn10"></div>
        <div class="botn11"></div>
        <div class="botn12"></div>
        <div class="botn13"></div>
        <div class="botn14">
            <div class="cuerpoflechaIz"></div>
            <div class="cabezaflechaIz"></div>
        </div>
        <div class="botn15">
            <div class="cuerpoflechaDe"></div>
            <div class="cabezaflechaDe"></div>
        </div>
        <div class="botn16">
            <div class="cuerpoflechaIzBut"></div>
            <div class="cabezaflechaIzBut"></div>
            <div class="colita"></div>
        </div>
        <div class="screen1"></div>
        <div class="screen2"></div>
    </div>
</body>
<footer>
    <script src="./pokedex.js"></script>
</footer>

</html>
